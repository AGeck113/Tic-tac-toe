<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <section class="playersTurn">
      <p>Play!</p>
    <section class="field">
      <div id="leftTop" class="left-top">
        <button id="b1">Select</button>
        <p></p>
      </div>
      <div id="centerTop" class="center-top">
        <button id="b2">Select</button>
        <p></p>
      </div>
      <div id="rightTop" class="right-top">
        <button id="b3">Select</button>
      </div>
      <div id="leftCenter" class="left-center">
        <button id="b4">Select</button>
        <p></p>
      </div>
      <div id="centerCenter" class="center-center">
        <button id="b5">Select</button>
        <p></p>
      </div>
      <div id="rightCenter" class="right-center">
        <button id="b6">Select</button>
        <p></p>
      </div>
      <div id="leftBottom" class="left-bottom">
        <button id="b7">Select</button>
        <p></p>
      </div>
      <div id="centerBottom" class="center-bottom">
        <button id="b8">Select</button>
        <p></p>
      </div>
      <div id="rightBottom" class="right-bottom">
        <button id="b9">Select</button>
        <p></p>
      </div>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
