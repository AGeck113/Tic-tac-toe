<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <section class="Player-one">
      <p>Player 1</p>
    </section>
    <section>
      <p>Player 2</p>
    </section>
    <section class="field">
      <div id="leftTop" class="left-top">
        <button id="b1">Choose</button>
        <p></p>
      </div>
      <div id="centerTop" class="center-top">
        <button id="b2">Choose</button>
        <p></p>
      </div>
      <div id="rightTop" class="right-top">
        <button id="b3">Choose</button>
      </div>
      <div id="leftCenter" class="left-center">
        <button id="b4">Choose</button>
        <p></p>
      </div>
      <div id="centerCenter" class="center-center">
        <button id="b5">Choose</button>
        <p></p>
      </div>
      <div id="rightCenter" class="right-center">
        <button id="b6">Choose</button>
        <p></p>
      </div>
      <div id="leftBottom" class="left-bottom">
        <button id="b7">Choose</button>
        <p></p>
      </div>
      <div id="centerBottom" class="center-bottom">
        <button id="b8">Choose</button>
        <p></p>
      </div>
      <div id="rightBottom" class="right-bottom">
        <button id="b9">Choose</button>
        <p></p>
      </div>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
